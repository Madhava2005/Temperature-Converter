<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <label for="tempInput">Enter Temperature:</label>
      <input
        type="number"
        id="tempInput"
        placeholder="Enter temperature"
        autocomplete="off"
      />

      <div class="conversion-type">
        <label>
          <input
            type="radio"
            name="conversion"
            value="cToF"
            checked
          />
          Celsius to Fahrenheit
        </label>
        <label>
          <input
            type="radio"
            name="conversion"
            value="fToC"
          />
          Fahrenheit to Celsius
        </label>
      </div>

      <div class="result" id="result">Converted temperature will appear here.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
